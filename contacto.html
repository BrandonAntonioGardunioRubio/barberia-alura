<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="css/style-reset.css">>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>
            <fieldset>
                <legend>¿Como le gustaria que le contactemos</legend>
                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono
                </label>
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                </label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>

            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="copyright">&copy; Copyright Barberia Alura - 2024</p>
    </footer>
</body>
</html>
